<h1>Form with Form builder and form validator libraries</h1>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="firstName" forbiddenValidator>
    <br>
    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName">
    <br>
    <div formGroupName="address">
        <p>Address</p>    
        <label for="street">Street: </label>
        <input id="street" type="text" formControlName="street">
        <br>
        <label for="city">City: </label>
        <input id="city" type="text" formControlName="city">
        <br>
        <label for="state">State: </label>
        <input id="state" type="text" formControlName="state">
        <br>
        <label for="zip">Zip Code: </label>
        <input id="zip" type="text" formControlName="zip">
        <br>
        <br>
        <button type="button" (click)="updateProfile()">Update Profile</button>
    </div>
        <div formArrayName="aliases">
            <h2>Aliases</h2>
            <button type="button" (click)="addAlias()">+ Add another alias</button>
            <br>
            <br>
            <div *ngFor="let alias of aliases.controls; let i=index">
            <!-- The repeated alias template -->
            <label for="alias-{{ i }}">Alias:</label>
            <input id="alias-{{ i }}" type="text" [formControlName]="i">
        </div>
    </div>
        <br>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
    <p>Form Status: {{ profileForm.status }}</p>
</form>

<hr>
<h1>Hero Form</h1>
<div class="form-group">
{{ model | json }}
<br>
<label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Name is required </div>
</div>

<div class="form-group">
  <label for="alterEgo">Alter Ego</label>
  <input type="text"  class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
</div>

<div class="form-group">
  <label for="power">Hero Power</label>
  <select class="form-control"  id="power" required [(ngModel)]="model.power" name="power">
    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
  </select>
  <br>
  <button type="button" class="btn btn-default" (click)="newHero();">New Hero</button>
</div>
